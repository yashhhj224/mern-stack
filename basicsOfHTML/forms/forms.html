<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">Enter your email:</label>
        <input type="text" id="email" placeholder="abcd12@gmail.com">
        
        <br/><br/>

        <label for="password">Enter your password:</label>
        <input type="text" id="password">

        <br/><br/>

        <input type="submit" value="Submit">
        <button type="submit">Click here</button>

        <br/><br/>

        <fieldset>
            <legend>HTML Dummy Form</legend>
            <label for="dateChooser">Choose your date:</label>
            <input type="date" id="dateChooser">

            <br/><br/>

            <label for="dishes">Choose your dish:</label>
            <select id="dishes" multiple>
                <option value="maggie">maggie</option>
                <option value="noodle">noodles</option>
                <option value="manchurian">manchurian</option>
            </select>

            <br/><br/>

            <button>This is a button</button>

            <br/><br/>

            <label for="textArea1">Write about yourself:</label>
            <textarea id="textArea1" name="textArea1" rows="10" cols="20" placeholder="enter your text here.."></textarea>
    
        </fieldset>

        <label for="textField">Enter your text:</label>
        <input type="text" id="textField">
        <br/><br/>

        <label for="button1">Subscribe</label>
        <input type="button" id="button1">
        <br/><br/>

        <label for="radio1">Male</label>
        <input type="radio" id="radio1" name="radio1">

        <label for="radio2">Female</label>
        <input type="radio" id="radio2" name="radio1">

        <label for="radio3">Others</label>
        <input type="radio" id="radio3" name="radio1">
        <br/><br/>

        <label for="checkbox1">Vegetarian</label>
        <input type="checkbox" id="checkbox1" name="checkbox1">
        
        <label for="checkbox2">Non-Vegetarian</label>
        <input type="checkbox" id="checkbox2" name="checkbox2">
        <br/><br/>

        <label for="fileSelect">Choose a file</label>
        <input type="file" id="fileSelect" name="fileSelect">
        <br/><br/>
        
        <input type="image" id="image1" name="image1" src="arrow.jpg"
        height="100px" width="100px">
        <br/><br/>

        <label for="password1">Enter your password:</label>
        <input type="password" id="password1" name="password1">
        <br/><br/>
</form>
</body>
</html>
