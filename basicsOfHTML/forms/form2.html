<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form two</title>
</head>
<body>
    
    <h2>Job Application</h2>

    <form>
        <label for="fullName">Name:</label>
        <input type="text" id="fullName" name="fullName"><br/><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br/><br/>

        <label for="phone">Phone No.:</label>
        <input type="tel" id="phone" name="phone"><br/><br/>

        <label for="fileSelect">Resume:</label>
        <input type="file" id="fileSelect" name="fileSelect"><br/><br/>

        <label for="experience">Experience(in years):</label>
        <input type="number" id="experience" name="experience" min="0" max="50"><br/><br/>

        <fieldset>
            <legend>Skills</legend>

            <input type="checkbox" id="checkbox1" name="checkbox1">
            <label for="checkbox1">HTML</label><br/>
        
            <input type="checkbox" id="checkbox2" name="checkbox2">
            <label for="checkbox2">CSS</label><br/>

            <input type="checkbox" id="checkbox3" name="checkbox3">
            <label for="checkbox3">JavaScript</label><br/>
            
        </fieldset>

        <label for="education">Highest Education:</label><br/><br/>
        <select id="education" name="education">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>

        <fieldset>
            <legend>Availability: </legend>

            <input type="checkbox" id="fullTime" name="availability">
            <label for="fullTime">Full-time</label><br/>
            
            <input type="checkbox" id="partTime" name="availability">
            <label for="partTime">Half-time</label><br/>
        </fieldset>

        <label for="comments">Additional Comments:</label><br/>
        <textarea id="comments" rows="10" cols="50"></textarea>

        <input type="submit" value="Submit Application"> 

    </form>
</body>
</html>
