<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <br/>

    <form>
        <label for="fullName">Name:</label><br/>
        <input type="text" id="fullName" name="fullname"><br/>

        <label for="eMail">Email:</label><br/>
        <input type="email" id="eMail" name="eMail"><br/>
        
        <label for="phone">Phone:</label><br/>
        <input type="tel" id="phone" name="phone"><br/>

        <label for="occupation">Occupation:</label><br/>
        <select id="occupation" name="occupation">
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Student">Other</option>
        </select><br/>

       <fieldset>
            <legend>Topics of interest:</legend>

            <input type="checkbox" id="checkbox1" name="checkbox1"><br/>
            <label for="checkbox1">HTML</label><br/>
            
            <input type="checkbox" id="checkbox2" name="checkbox2"><br/>
            <label for="checkbox2">CSS</label><br/>

            <input type="checkbox" id="checkbox3" name="checkbox3"><br/>
            <label for="checkbox3">JavaScript</label><br/>
        </fieldset>
            
        <label for="comment">Comments:</label><br/>
        <textarea id="comment" name="comment" rows="10" cols="30"></textarea>

        <input type="submit" value="Register">
    </form>
</body>
</html>
